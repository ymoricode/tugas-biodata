<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan Dengan Objek Text</title>
    <style>
      button {
        background-color: black;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        display: flex;
      }
    </style>
  </head>
  <body>
    <script language="javascript">
      function tekan() {
        var namastr = document.fform.nama.value;
        var alamatstr = document.fform.alamat.value;
        document.fform.onama.value = namastr;
        document.fform.oalamat.value = alamatstr;
      }
    </script>
    <form name="fform">
      <h1>Memasukan Data Dengan Objek Teks</h1>
      <hr />
      <pre>
            Nama Anda : <input type="text" size="11" name="nama" placeholder="nama">
            Alamat : <input type="text" size="25" name="alamat" placeholder="alamat">
        </pre>
      <br />
      <input type="button" value="kirim" onclick="tekan()" />
      <input type="reset" value="ulang" />
      <h3>Output</h3>
      <pre>
            Jadi Nama Anda adalah :<input type="text" size="11" name="onama" placeholder="nama">
            Alamat Anda di :<input type="text" size="25" name="oalamat" placeholder="alamat">
        </pre>
    </form>
    <br />
    <br />
    <a href="praktikum.html"><button>Kembali</button></a>
  </body>
</html>
