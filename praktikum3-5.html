<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar menggunakan Hyperlink</title>
    <style>
      .btn {
        background-color: black;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        display: flex;
        width: 10%;
      }
    </style>
  </head>
  <body>
    <h1>Latihan Membuat HyperLink dengan Gambar (IMG)</h1>
    <p>
      Menuju Halaman google.com
      <a href="https://www.google.com/">
        <img
          src="http://pngimg.com/uploads/google/google_PNG19644.png"
          width="70"
          alt="google"
      /></a>
    </p>
    <p>
      Menuju Halaman yahoo.com
      <a href="https://www.yahoo.com/">
        <img
          src="https://cdn.pixabay.com/photo/2013/01/29/22/53/yahoo-76684_960_720.png"
          width="70"
          alt="yahoo"
      /></a>
    </p>
    <p>
      Menuju Halaman facebook.com
      <a href="https://www.facebook.com/">
        <img
          src="https://logodownload.org/wp-content/uploads/2014/09/facebook-logo-0.png"
          width="70"
          alt="fb"
      /></a>
    </p>
    <br />
    <br />
    <a href="praktikum.html"><button class="btn">Kembali</button></a>
  </body>
</html>
